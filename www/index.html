<!DOCTYPE html>
<html ng-app="app.people">
  <head>
    <meta charset="utf-8">

    <title>CINQ AngularJS</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- endbuild -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="container" ng-controller="PeopleCtrl as vm">

      <div class="card-table">
        <header class="card-header">
            <h1 class="card-title">People</h1>
        </header>

        <main class="">
          <table class="table">
            <thead>
              <tr>
                <th class="column column-numeric">ID</th>
                <th class="column">Name</th>
                <th class="column">Disclosable Info</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="person in vm.people track by person.id">
                <td class="column column-numeric">{{ person.id }}</td>
                <td class="column">{{ person.name }}</td>
                <td class="column">{{ person.disclosableInfo }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td>1 - 10 of 10</td>
              </tr>
            </tfoot>
          </table>
        </main>
      </div>

    </div>

    <!-- build:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/people/people.controller.js"></script>
    <!-- endbuild -->


  </body>

</html>
