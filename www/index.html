<!DOCTYPE html>
<html ng-app="app.people">
  <head>
    <meta charset="utf-8">

    <title>CINQ AngularJS</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <h1>People</h1>

    <div ng-controller="PeopleCtrl as vm">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Disclosable Info</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row" ng-repeat="person in vm.people track by person.id">
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.disclosableInfo }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/people/people.controller.js"></script>
  </body>
</html>
